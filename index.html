<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexterBI - Enterprise Business Intelligence Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="src/logo-website.png" alt="DexterBI Logo" class="h-14 w-auto">
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#home" class="text-gray-900 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors">Home</a>
                        <a href="#services" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors">Services</a>
                        <a href="#solutions" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors">Solutions</a>
                        <a href="#about" class="text-gray-700 hover:text-indigo-600 px-3 py-2 text-sm font-medium transition-colors">About</a>
                        <a href="#contact" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 transition-colors">Contact</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-700 hover:text-indigo-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-white border-t">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#home" class="block px-3 py-2 text-gray-900 font-medium">Home</a>
                <a href="#services" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">Services</a>
                <a href="#solutions" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">Solutions</a>
                <a href="#about" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">About</a>
                <a href="#contact" class="block px-3 py-2 text-gray-700 hover:text-indigo-600">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="gradient-bg pt-20 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 fade-in">
                    Transform Your Data Into <span class="text-yellow-300">Intelligent Insights</span>
                </h1>
                <p class="text-xl text-indigo-100 mb-8 max-w-3xl mx-auto fade-in stagger-1">
                    DexterBI delivers enterprise-grade business intelligence solutions, custom dashboards, and end-to-end data analytics to drive your business forward.
                </p>
                <div class="space-x-4 fade-in stagger-2">
                    <button onclick="scrollToSection('contact')" class="bg-white text-indigo-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        Get Started
                    </button>
                    <button onclick="scrollToSection('solutions')" class="border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-indigo-600 transition-colors">
                        Learn More
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="py-20 bg-gray-50">
        <!-- ... conteúdo existente ... -->
    </section>

    <!-- Solutions Section -->
    <section id="solutions" class="py-20 bg-white">
        <!-- ... conteúdo existente ... -->
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-gray-50">
        <!-- ... conteúdo existente ... -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <!-- ... conteúdo existente ... -->
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- ... conteúdo existente ... -->
    </footer>

    <!-- Scripts -->
    <script>
    window.onload = function() {
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Smooth scrolling
        window.scrollToSection = function(sectionId) {
            const element = document.getElementById(sectionId);
            if (!element) return;
            const navHeight = 80;
            const elementPosition = element.offsetTop - navHeight;
            window.scrollTo({
                top: elementPosition,
                behavior: 'smooth'
            });
        };

        // Click handlers for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const sectionId = this.getAttribute('href').substring(1);
                window.scrollToSection(sectionId);
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenu) mobileMenu.classList.add('hidden');
            });
        });

        // Contact form submission
        const contactForm = document.getElementById('contact-form');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const name = formData.get('name');
                const email = formData.get('email');
                const company = formData.get('company');
                const message = formData.get('message');

                const subject = encodeURIComponent(`Nova mensagem de contato de ${name}`);
                const body = encodeURIComponent(
                    `Nome: ${name}\nEmail: ${email}\nEmpresa: ${company || 'Não informada'}\n\nMensagem:\n${message}`
                );

                const mailtoLink = `mailto:dexterbicontato@gmail.com?subject=${subject}&body=${body}`;
                window.location.href = mailtoLink;

                alert(`Obrigado, ${name}! Seu cliente de email será aberto para enviar a mensagem.`);
                this.reset();
            });
        }
    };
    </script>
</body>
</html>
